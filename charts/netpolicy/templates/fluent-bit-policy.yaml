  namespace: {{ .Values.monitoringNamespace | default "monitoring" }}
spec:
  podSelector:
    matchLabels:
      selector.cilium/release: opensearch-data
  policyTypes:
    - Ingress
    - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          selector.cilium/release: opensearch-data