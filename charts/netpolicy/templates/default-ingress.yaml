{{- if .Values.cilium }}
{{- if .Values.cilium.enabled }}
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: default.ingress
  namespace: {{ .Values.processingNamespace | default .Release.Namespace }}
specs:
  - endpointSelector:
      matchLabels: 
        k8s:selector.cilium/release: capi-v1
    ingress:
    - toPorts:
      - ports:
        - protocol: TCP
          port: "8080"
      fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
        - matchLabels:
            k8s:app.kubernetes.io/name: ingress-nginx
        - matchLabels:
            k8s:selector.cilium/release: test-transaction
  - endpointSelector:
      matchLabels: 
        k8s:selector.cilium/release: capi-v2
    ingress:
    - toPorts:
      - ports:
        - protocol: TCP
          port: "8080"
      fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
        - matchLabels:
            k8s:app.kubernetes.io/name: ingress-nginx
        - matchLabels:
            k8s:selector.cilium/release: test-transaction
  - endpointSelector:
      matchLabels: 
        k8s:selector.cilium/release: capi-pcidss-v2
    ingress:
    - toPorts:
      - ports:
        - protocol: TCP
          port: "8080"
      fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
        - matchLabels:
            k8s:app.kubernetes.io/name: ingress-nginx
        - matchLabels:
            k8s:selector.cilium/release: test-transaction
{{- end }}
{{- end }}