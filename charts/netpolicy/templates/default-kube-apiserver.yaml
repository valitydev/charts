---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickhouse-operator-kube-apiserver-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      selector.cilium/release: clickhouse-operator
  policyTypes:
    - Egress
    - Ingress
  egress:
  - to:
      - ipBlock:
          cidr: 10.0.0.0/24
      - ipBlock:
          cidr: 10.0.1.0/24
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-agent-injector-kube-apiserver-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault-agent-injector
  policyTypes:
    - Egress
    - Ingress
  egress:
  - to:
    - ipBlock:
          cidr: 10.0.1.0/24
    - ipBlock:
          cidr: 10.0.0.0/24
    ports:
    - protocol: TCP
      port: 443
  ingress:
  - from:
      - ipBlock:
          cidr: 10.0.0.0/24
      - ipBlock:
          cidr: 10.0.1.0/24
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-kube-apiserver-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      selector.cilium/release: vault
  policyTypes:
    - Egress
    - Ingress
  egress:
  - to:
    - ipBlock:
          cidr: 10.0.1.0/24
    - ipBlock:
          cidr: 10.0.0.0/24
    ports:
    - protocol: TCP
      port: 443