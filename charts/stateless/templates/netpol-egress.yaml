{{- if .Values.netpolicy }}
{{- if .Values.netpolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      selector.cilium/release: {{ .Release.Name }}
  policyTypes:
  - Egress
  egress:
  {{- range .Values.netPolicies }}
  {{- if eq .name "postgres" }}
  - to:
      - ipBlock:
          cidr: {{ $.Values.services.postgres.cidr }}
    ports:
      - protocol: TCP
        port: {{ $.Values.services.postgres.port }}
  {{- else if eq .name "kafka" }}
  - to:
      - ipBlock:
          cidr: {{ $.Values.services.kafka.cidr }}
    ports:
      - protocol: TCP
        port: 9092
      - protocol: TCP
        port: 9094
      - protocol: TCP
        port: 9096
      - protocol: TCP
        port: 9098
      - protocol: TCP
        port: 2181
  {{- else if eq .name "s3" }}
  - to:
  {{- range $.Values.services.s3.cidrs }}
      - ipBlock:
          cidr: {{ . }}
  {{- end }}
  {{- else }}
  - to:
    - podSelector:
        matchLabels:
          {{- if .group }}
          selector.cilium/group: {{ .group }}
          {{- else }}
          selector.cilium/release: {{ .name }}
          {{- end }}
    {{- if .ports }}
    ports:
    {{- range .filters }}
    - protocol: {{ .type }}
      port: {{ .port }}
      {{- if .endPort }}
      endPort: {{ .endPort }}
      {{- end }}
    {{- end }}
    {{- end }}
  {{- end }}  
  {{- end }}
{{- end }}
{{- end }}
