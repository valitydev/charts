{{- if .Values.cilium }}
{{- if .Values.cilium.enabled }}
{{- $relname := .Release.Name -}}
{{- $relnamespace := .Release.Namespace -}}
{{ range .Values.netPolicies }}
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  {{- if .group }}
  name: {{ $relname }}-{{ .group }}-ingress
  {{- else }}
  name: {{ $relname }}-{{ .name }}-ingress
  {{- end}}
  namespace: {{ $relnamespace }}
spec:
  endpointSelector:
    matchLabels:
      {{- if .group }}
      k8s:selector.cilium/group: {{ .group }}
      {{- else }}
      k8s:selector.cilium/release: {{ .name }}
      {{- end }}
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:selector.cilium/release: {{ $relname }}
    toPorts:
    {{- range .filters }}
      - ports:
        - protocol: {{ .type }}
          {{- if .endPort }}
          port: {{ printf "%s-%s" .port .endPort }}
          {{- else}}
          port: {{ .port | quote }}
          {{- end }}
      {{- if .rules }} 
        rules:  
          kafka:
        {{- range .rules.kafka }}
        {{- $rolename := .role }} 
          {{- range .topics }}
            - role: {{ $rolename }}
              topic: {{ . }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
