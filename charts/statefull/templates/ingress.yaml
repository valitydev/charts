{{- if and .Values.ingress.enabled (ne .Values.ingress.ingressClassName "alb") }}
{{- $fullName := include "statefull.fullname" . -}}
{{- $svcPort := .Values.ingress.servicePort -}}
{{- $kVer :=  .Capabilities.KubeVersion.GitVersion -}}
{{- if semverCompare ">=1.19.0-0"  $kVer -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "statefull.labels" . | indent 4 }}
  annotations:
{{- if .Values.services }}
  {{- if .Values.services.ingress.tls.letsEncrypt.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.services.ingress.tls.letsEncrypt.issuer }}
  {{- end }}
    kubernetes.io/ingress.class: {{ .Values.services.ingress.class }}
{{ else }}
    kubernetes.io/ingress.class: "nginx"
{{- end }}
    nginx.ingress.kubernetes.io/enable-cors: "true" 
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
       more_set_headers "Access-Control-Allow-Origin: $http_origin";
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | quote }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19.0-0" $kVer }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
Â              {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
