apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "statefull.fullname" . }}
  labels:
{{ include "statefull.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  updateStrategy:
    type: RollingUpdate
  serviceName: {{ include "statefull.fullname" . }}-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "statefull.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{ include "statefull.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
      {{- if or .Values.configMap .Values.secret }}
        config/checksum: {{ include "statefull.configHash" . }}
      {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "statefull.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- with .Values.env }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
          {{- range .Values.service.ports }}
            - name: {{ .name }}
              containerPort: {{ .port }}
              protocol: TCP
          {{- end }}
        {{- if .Values.livenessProbe }}
          livenessProbe:
          {{- if .Values.livenessProbe.failureThreshold }}
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- else }}
            {{- toYaml .Values.livenessProbe | nindent 12 }}
            failureThreshold: 6
          {{- end }}
        {{- end }}
        {{- if .Values.readinessProbe }}
          readinessProbe:
          {{- if .Values.readinessProbe.failureThreshold }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- else }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
            failureThreshold: 6
          {{- end }}
        {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- if .Values.lifecycle }}
          lifecycle:
            {{- toYaml .Values.lifecycle | nindent 12 }}
        {{- end }}        
    {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.storage }}
  volumeClaimTemplates:
    - metadata:
        name: data
      {{- with .Values.storage }}
      spec:
       {{- toYaml . | nindent 10 }}
      {{- end }}
  {{- end }}
